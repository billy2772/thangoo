<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Using your original Pinterest GIF background */
            background-image: url('https://i.pinimg.com/originals/b5/f7/3b/b5f73b2ccf3a8c6dfcd6ecb36ae721bd.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: center; /* Centers vertically */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        /* Adding a subtle dark overlay so the text is easier to read */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        video {
            width: 90%; /* Responsive width for mobile */
            max-width: 300px; /* Prevents it from getting too big on desktop */
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
            outline: none;
        }
    </style>
</head>
<body>

    <h1>This is For You..^.^</h1>

    <video controls>
        <source src="WhatsApp Video 2026-02-10 at 9.35.53 PM.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
</body>
</html>
