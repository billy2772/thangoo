<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday SPL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        .bg{
            background-image: url('https://i.makeagif.com/media/2-01-2022/RS1S4N.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }


        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
            width: 90%; 
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: Arial;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2); 
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        #message {
            font-size: 0.9rem;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="bg">
        <div class="overlay"></div>
        
        <div class="content">
            <h1>Happy Birthday thangooooðŸ’—</h1>
            
            <input type="password" id="passwordInput">
            <p id="message"></p>
            
            <br>
            <button onclick="Password()">Click for Surprise</button>
        </div>
    </div>

    <script>
        function Password() {
            const correctPassword = "Abirami27";
            const enteredPassword = document.getElementById("passwordInput").value;
            const messageArea = document.getElementById("message");

            if (enteredPassword === correctPassword) {
                messageArea.style.color = "#00ff00";
    
                setTimeout(() => {
                    window.location.href = "abi2.html";
                }, 1000);
            } else {
                messageArea.textContent = "Incorrect password. Try again!";
                messageArea.style.color = "#ff4d4d";
            }
        }
    </script>
</body>
</html>
